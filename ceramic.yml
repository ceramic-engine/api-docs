app:
    package: mycompany.ceramic-docs
    name: ceramic-docs
    displayName: ceramic-docs
    author: My Company
    version: '1.0'

    libs:
        - dox: 1.6.0

    defines:
        - ceramic_no_skip
        - no-deprecation-warnings
        # - tracker_no_enum_args_matching

    # hxml: |
    #     --macro include('ceramic')

    if unity:
        +defines:
            - ceramic_unity_default_net_std

    plugins:
        - arcade
        - nape
        - script
        - spine
        - sprite
        - ase
        - tilemap
        - ldtk
        - ui
        - dialogs
        - elements
        - gif

    if web:
        +defines:
            - ceramic_use_electron
